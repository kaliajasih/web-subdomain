<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subdomain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0B1120',
                        card: '#151e32',
                        border: '#2a3855'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark min-h-screen flex items-center justify-center p-4 font-sans text-slate-200">

    <div class="w-full max-w-md bg-card border border-border rounded-xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white">Create Subdomain</h1>
            <p className="text-slate-400 text-sm mt-2">Free Instant Deployment</p>
        </div>

        <form id="createForm" class="space-y-6">
            <div>
                <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Subdomain Name</label>
                <div class="flex">
                    <input type="text" id="subdomain" required placeholder="myserver" 
                        class="flex-1 bg-dark text-slate-200 border border-border rounded-l-lg px-4 py-3 focus:outline-none focus:border-blue-500 placeholder-slate-600">
                    <span class="bg-[#1e293b] text-slate-400 border border-l-0 border-border rounded-r-lg px-4 py-3 text-sm flex items-center">
                        .domain.com
                    </span>
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-slate-400 uppercase tracking-wider mb-2">Target IP Address</label>
                <input type="text" id="target" required placeholder="192.168.1.1" 
                    class="w-full bg-dark text-slate-200 border border-border rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 placeholder-slate-600">
            </div>

            <button type="submit" id="btnSubmit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all shadow-[0_0_20px_rgba(37,99,235,0.3)]">
                Create Subdomain
            </button>
        </form>

        <div id="message" class="hidden mt-4 p-4 rounded-lg text-sm text-center"></div>
    </div>

    <script>
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const msg = document.getElementById('message');
            
            // Loading state
            btn.innerText = 'Processing...';
            btn.disabled = true;
            btn.classList.add('opacity-50');
            msg.classList.add('hidden');

            const data = {
                subdomain: document.getElementById('subdomain').value,
                target: document.getElementById('target').value
            };

            try {
                const res = await fetch('/api/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                msg.classList.remove('hidden');
                if (res.ok) {
                    msg.className = 'mt-4 p-4 rounded-lg text-sm text-center bg-green-900/30 text-green-200 border border-green-800';
                    msg.innerText = result.message;
                } else {
                    throw new Error(result.error);
                }
            } catch (err) {
                msg.className = 'mt-4 p-4 rounded-lg text-sm text-center bg-red-900/30 text-red-200 border border-red-800';
                msg.innerText = err.message || 'Terjadi kesalahan.';
            } finally {
                btn.innerText = 'Create Subdomain';
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        });
    </script>
</body>
</html>
